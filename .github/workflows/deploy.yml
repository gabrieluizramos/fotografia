on:
  push:
    branches:
      - develop

jobs:
  deploy_website:
    runs-on: ubuntu-latest
    name: Deploy

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: '15'

    - name: Install
      run: npm ci

    - name: Build
      run: npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: master
        folder: src
        git-config-name: Deployment bot
        git-config-email: deployment-bot@example.com